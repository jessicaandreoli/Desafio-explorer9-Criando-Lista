<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculando a média</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
  rel="stylesheet">

</head>
<body>

  <header>
    <img src="https://i.imgur.com/SuJglvk.png">
    <h1>Novo Mundo</h1>
    <p>Insira as notas no sistema</p>
    <h2>Dados pessoais:</h2>
  </header>

  <div class="container">
  
    <main>
      <form onsubmit="save();return false">
  
        <fieldset>
          <div class="fieldset-wraper">
            <div class="input-wraper">
              <label for="name">Nome:</label>
              <input type="text" id="name">
            </div>
  
            <div class="input-wraper">
              <label for="email">Email<span>(digite um email válido)</span></label>
              <input type="email" id="email"/>
            </div>
  
            <div class="input-wraper">
              <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input 
              type="password" 
              id="password"
              required
              minlength="6"/>
            </div>
  
          </div>
        </fieldset>
  
        <fieldset>
          <div class="fieldset-wraper">
            <legend>Insira as Notas:</legend>
  
            <div class="input-wraper">
              <label for="noteOne">Primeira Nota:</label>
              <input type="number" id="noteOne">
            </div>
  
            <div class="input-wraper">
              <label for="noteTwo">Segunda Nota:</label>
              <input type="number" id="noteTwo">
            </div>
  
            <div class="input-wraper">
              <label for="noteTree">Terceira Nota:</label>
              <input type="number" id="noteTree">
            </div>
  
          </div>
        </fieldset>
  
        <button type="submit">Enviar</button>
  
        <fieldset>
          <div class="fieldset-wraper">
            <legend>Resultados:</legend>

            <div class="input-wraper">
              <label for="result"></label>
              <div id="result">
                <ul id="list">
                  
                </ul>
              </div> 
            </div>
          </div>
        </fieldset>

      </form>
    </main>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
